<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Freelancer Marketplace</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard-freelancer.html">Jobs</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="postJob">
            <h2>Post a New Job</h2>
            <form id="jobPostForm">
                <label>Job Title:</label>
                <input type="text" id="jobTitle" placeholder="Enter job title" required>
                <label>Description:</label>
                <textarea id="jobDescription" placeholder="Enter job description" required></textarea>
                <label>Budget:</label>
                <input type="number" id="jobBudget" placeholder="Enter budget" required>
                <button type="submit">Post Job</button>
            </form>
        </section>
        <section id="myJobs">
            <h2>My Posted Jobs</h2>
            <div id="jobList">
                <!-- Jobs will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Freelancer Marketplace</p>
    </footer>
    <script src="js/dashboard-client.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
