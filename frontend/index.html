<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Marketplace</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Freelancer Marketplace</h1>
    </header>
    <main>
        <section>
            <h2>Login</h2>
            <form id="loginForm">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Email" required>
                <label>Password:</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label>Name:</label>
                <input type="text" id="name" placeholder="Name" required>
                <label>Email:</label>
                <input type="email" id="emailSignup" placeholder="Email" required>
                <label>Password:</label>
                <input type="password" id="passwordSignup" placeholder="Password" required>
                <label>Role:</label>
                <select id="role" required>
                    <option value="client">Client</option>
                    <option value="freelancer">Freelancer</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Freelancer Marketplace</p>
    </footer>
    <script src="assets/js/auth.js"></script>
</body>
</html>
