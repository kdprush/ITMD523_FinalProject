<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Marketplace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Freelancer Marketplace</h1>
        <p>Connecting clients with skilled freelancers.</p>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="signup">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="emailSignup">Email:</label>
                <input type="email" id="emailSignup" name="emailSignup" required>

                <label for="passwordSignup">Password:</label>
                <input type="password" id="passwordSignup" name="passwordSignup" required>
                
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Freelancer Marketplace</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
