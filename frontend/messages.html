<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/messages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Messages</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard-freelancer.html">Jobs</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main id="messagesPage">
        <div class="messages-container">
            <!-- Sidebar for Conversations -->
            <div class="conversation-list">
                <div class="conversation-header">
                    <h3>Inbox</h3>
                </div>
                <ul id="conversationList">
                    <!-- Dynamically populated conversation list -->
                </ul>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header">
                    <h3 id="chatRecipient">Select a conversation</h3>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Dynamically populated messages -->
                </div>
                <div class="chat-input">
                    <textarea id="messageInput" placeholder="Type a message..."></textarea>
                    <button id="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Freelancer Marketplace</p>
    </footer>
    <script src="js/messages.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
